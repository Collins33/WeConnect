<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid">


         <!-- the row with the navbar -->
         <div class="row main-row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">WeConnect</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Businesses</a></li>
                        <li><a href="registration.html">Join us</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </nav>
            <h1 class="text-center weConnect">WeConnect</h1>
         </div>


        <div class="row form-column">
            <div class="col-sm-12 col-md-12 col-lg-12 well">
                <h1 class="text-center">SIGN-UP</h1>
                <form>
                    <div class="form-group">
                      <input class="form-control" placeholder="enter your name" id="name-field" type="text"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="enter your email" id="email-field" type="email"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="enter password" id="password-field" type="password"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="confirm password" id="confirm-field" type="password"/>
                    </div>

                    <button class="btn btn-info form-button" type="submit">SIGN UP</button>
                </form>
                <p class="text-center">By signing up, you agree to the terms and conditions</p>
                <p class="text-center">Already signed up? <a href="login.html"><strong>Log-in</strong></a></p>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
